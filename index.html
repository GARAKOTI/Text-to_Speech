<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text_To_Speech_Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">Text To Speech <span>Converter</span></div>
      <div class="underline"></div>
      <div class="inputs">
        <textarea id="input" placeholder="Write anything here......"  maxlength="50">  </textarea>
      </div>
      <div class="bottom">
        <select id="voices"></select>
        <button class="lstnBtn">
          <img src="./images/play.png" alt="" /> Listen
        </button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
